<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <script type="text/javascript" src="js/script.js"></script>

        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>t7framecoaching</title>
    </head>

    <body class="menubody" onload="init();">
    <div class="app">
        <div class="container">
            <p id="panneauNews">
                <span>
                    -
                </span>
            </p>
            <div class="hidden">
            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("character.html?mode=fight")' class="btn btn-block btnmenu tekkenfont"><p>F I G H T</p></button>
            </div>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("character.html?mode=training")' class="btn btn-block btnmenu tekkenfont"><p>T R A I N I N G</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("character.html?mode=framedata")' class="btn btn-block btnmenu tekkenfont"><p>F R A M E - D A T A</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("collection.html")' class="btn btn-block btnmenu tekkenfont"><p>C O L L E CT I O N</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("news.html")' class="btn btn-block btnmenu tekkenfont"><p>N E W S</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("tutorial.html")' class="btn btn-block btnmenu tekkenfont"><p>T U T O R I A L</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("param.html")' class="btn btn-block btnmenu tekkenfont"><p>O P T I O N S</p></button>
            </div>

            <div class="col-sm-12"><br></div>
            <div class="col-sm-12">
                <button onClick='goTo("credit.html")' class="btn btn-block btnmenu tekkenfont"><p>C R E D I T S</p></button>
            </div>
            <script>
                if ( app ) {
                    document.write("<div class=\"col-sm-12\"><br></div>");
                    document.write("<div class=\"col-sm-12\">");
                    document.write("<button id=\"exitApp\" class=\"btn btn-block btnmenu tekkenfont\" onclick='exitApp()'><p>E X I T</p></button>");
                    document.write("</div>");
                }
            </script>
            <div class="col-sm-12" style="margin-bottom: 10%"><br></div>
        </div>
    </div>
    </body>
    <script type="text/javascript" src="js/initdata.js"></script>
    <script type="text/javascript" charset="utf-8">
        function init(){
            playSound('sound/menu/welcome.mp3');
        };
        function exitApp(){
            if(navigator.app){
                navigator.app.exitApp();
            }else if(navigator.device){
                navigator.device.exitApp();
            }
        }
        setTimeout(function () {
            evenement();
        }, 1500);
        setTimeout(function () {
            screen.orientation.lock('portrait');
        }, 100);
    </script>
</html>
