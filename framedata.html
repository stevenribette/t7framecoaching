    <body class="menubody" onload="init();">
        <div class="app container">
            <div class="col-sm-12" style="padding:0px;">
                <div class="input-group">
                    <span class="glyphicon glyphicon-search input-group-addon" id="sizing-addon2" onclick="search()"></span>
                    <input type="text" class="form-control" placeholder="Input" aria-describedby="sizing-addon2" id="search_bar">
                    <span class="glyphicon glyphicon-remove input-group-addon" id="sizing-addon1" onclick="deleteSearch()"></span>
                </div>
                <div id="controller">
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="2"><img onclick="btn('u')" class="btn btngame" id="btnu"  src="img/btn/u.png"/></td>
                                <td colspan="2"><img onclick="btn('2')" class="btn btngame" id="btn2" style="display: inline" src="img/btn/2.png"/></td>
                            </tr>
                            <tr>
                                
                                
                                <td><img onclick="btn('b')" class="btn btngame" id="btnb" style="display: inline" src="img/btn/b.png"/></td>
                                <td><img onclick="btn('f')" class="btn btngame" id="btnf" style="display: inline" src="img/btn/f.png"/></td>
                                <td ><img onclick="btn('1')" class="btn btngame" id="btn1"  src="img/btn/1.png"/></td>
                                <td><img onclick="btn('4')" class="btn btngame" id="btn4" src="img/btn/4.png"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><img onclick="btn('d')" class="btn btngame" id="btnd" src="img/btn/d.png"/></td>
                                <td colspan="2"><img onclick="btn('3')" class="btn btngame" id="btn3" style="display: inline" src="img/btn/3.png"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="screen"></div>
                <script>
                    char = $_GET('character');
                    var character_id = parseInt($_GET('character'));
                    var character = characters[character_id];
                    var frame = frames[character_id];
                    
                    var keys = Object.keys(frame[0]);
                    afficher("");
                    function search(){
                        var val = $("#search_bar").val();
                        afficher(val);
                    }
                    function btn(input){
                        var val = $("#search_bar").val();
                        var ret="";
                        if(val==""){
                            ret=input;
                        }else{
                            ret+=val;
                            var last = val[val.length -1];
                            if(isNaN(input)){
                                if(isNaN(last)){
                                    ret+="/";
                                }else{
                                    ret+=", ";
                                }
                            }else{
                                ret+="+";
                            }
                            ret+=input;
                        }
                        $("#search_bar").val(ret);
                    }
                    function afficher(search){
                        var ret = "";
                        ret+="<div class='framedata_table'><table class='table'><tbody>";
                        var keyl = keys.length-1;
                        for(var x=0;x<frame.length;x++){
                            if(frame[x]['Command'].includes(search)){
                                ret+="<tr class='framedata_command'><td rowspan='"+keyl+"'>"+frame[x]['Command']+"</td>";
                                ret+="<td class='framedata_properties'>"+keys[1]+" : "+frame[x][keys[1]]+"</td></tr>";
                                for(var y=2;y<keys.length;y++){
                                    ret+="<tr><td class='framedata_properties'>"+keys[y]+" : "+frame[x][keys[y]]+"</td></tr>";
                                }
                            }
                        }
                        ret+="</tbody></table></div>";
                        $('#screen').html(ret);
                    }
                    function deleteSearch(){
                        $("#search_bar").val("");
                        afficher("");
                    }
                </script>
            </div>

            $('.menubody').css("background-image", "url(img/background/game/"+background+")");
