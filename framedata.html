    <body class="menubody" onload="init();">
        <div class="app">
            <div class="row container">
                <div class="col-sm-12" style="padding:0px;">
                    <script>
                        char = $_GET('character');
                        if(char==null){
                            for(x=0;x<characters.length;x++){
                                character=characters[x];
                                var name = character.charAt(0).toUpperCase() + character.slice(1);
                                document.write("<a href='framedata.html?character="+x+"'><p class='character_title'>"+name+"</p></a>");
                            }
                        }else{
                            var character_id = parseInt($_GET('character'));
                            var character = characters[character_id];
                            var frame = frames[character_id];
                            
                            
                            var keys = Object.keys(frame[0]);
                            console.log(keys);
                            document.write("<div class='framedata_table'><table class='table table-bordered header-fixed'>");
                            document.write("<thead><tr>");
                            for(var y=0;y<keys.length;y++){
                                var c = keys[y];
                                console.log(c);
                                if(y==0){
                                    document.write("<th class='headcol'>"+c+"</th>");
                                }else{
                                    document.write("<th>"+c+"</th>");
                                }
                            }
                            document.write("</tr></thead>");
                            document.write("<tbody>");
                            for(var x=0;x<frame.length;x++){
                                document.write("<tr>");
                                for(var y=0;y<keys.length;y++){
                                    var c = frame[x][keys[y]];
                                    if(y==0){
                                        document.write("<td class='headcol'>"+c+"</td>");
                                    }else{
                                        document.write("<td>"+c+"</td>");
                                    }
                                }
                                document.write("</tr>");
                            }
                            document.write("</tbody></table></div>");
                        }
                    </script>
                </div>
            </div>
        </div>
