<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <script type="text/javascript" src="js/script.js"></script>

        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>t7framecoaching</title>
    </head>

    <body class="menubody" onload="init();">
        <div class="app">
            <div class="container">
                <div id="collectionDiv" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                    <script>
                        var backgrounds = ['default.jpg','negan.png','eliza.png'];
                        for(x=0;x<backgrounds.length;x++){
                            if(x==0){
                                document.write('<div class="item active">');
                            }else{
                                document.write('<div class="item">');
                            }
                            background=backgrounds[x];
                            document.write("<img style=\"display:inline\"class='img-responsive backgroundList' src='img/background/game/"+background+"' onClick='setGameBackground("+x+")'>");
                            document.write('</div>');
                        }   
                        function setGameBackground(index){
                            console.log(index);
                            storage.setItem('gamebackground',backgrounds[index]);
                            document.location.href="index.html";
                        }
                    </script>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#collectionDiv" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#collectionDiv" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
