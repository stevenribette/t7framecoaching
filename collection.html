<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <script type="text/javascript" src="js/script.js"></script>

        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>

        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>t7framecoaching</title>
    </head>

    <body class="menubody" onload="init();">
        <div class="app">
            <div class="container">
                <p>Result in training</p>
                <table class='table table-bordered'>
                    <thead>
                        <tr>
                            <th>Success</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <script>
                                var trainsuccesshit = getHit('trainsuccesshit');
                                var traintotalhit = getHit('traintotalhit');
                                document.write("<td>"+trainsuccesshit+"</td>");
                                document.write("<td>"+traintotalhit+"</td>");
                            </script>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
